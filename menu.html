<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Menu nè: Chọn deeeee</div>
    <div id="dessertquestion">(không chọn thì thôi anh tự đấy)</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="nem.jpg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" />Nem</label
        >
      </div>
      <div class="dessert-item">
        <img src="bun_suon_chua.jpg" alt="churro" />

          ><input type="checkbox" name="dessert" value="churro" />Bún sườn chua</label
        >
      </div>
      <div class="dessert-item">
        <img src="bun_ga.jpg" alt="che" />

      </div>
      <div class="dessert-item">
        <img src="suon_chua_ngot.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" />Sườn chua ngọt</label
        >
      </div>
      <div class="dessert-item">
        <img src="banh_trang_cuon.jpg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" />Bánh tráng cuộn thịt</label
        >
      </div>
      <div class="dessert-item">
        <img src="bap_cai_luoc.jpg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" />Canh bắp cải</label
        >

    </div>
    <button class="button" onclick="location.href='date.html'">
      Quay lại nèo
    </button>
